<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="src/images/favicon.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Primary Meta Tags -->
  <title>NFT Preview Card Component</title>
  <meta name="title" content="NFT Preview Card Component">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://john-mirage.github.io/nft-preview-card-component/">

<body class="page page--preload">

  <!-- Card -->
  <main class="card" is="web-card">
    <div class="picture">
      <img class="picture__image" src="/src/images/image-equilibrium.jpg" alt="Equilibrium illustration">
      <a class="picture__overlay" aria-label="Open Equilibrium illustration" href="#"></a>
    </div>
    <a class="card__link" href="#">
      <h1 class="card__title">Equilibrium #3429</h1>
    </a>
    <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>
    <div class="card__row">
      <div class="price">
        <svg class="price__icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 11 18" fill="currentColor">
          <path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" />
        </svg>
        <p class="price__value">0.041 ETH</p>
      </div>
      <div class="time">
        <svg class="time__icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 17 17" fill="currentColor">
          <path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" />
        </svg>
        <p class="time__value">3 days left</p>
      </div>
    </div>
    <div class="author">
      <img class="author__picture" src="src/images/image-avatar.png" alt="Jules Wyvern picture">
      <p class="author__name">Creation of <a class="author__link" href="#">Jules Wyvern</a></p>
    </div>
  </main>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
